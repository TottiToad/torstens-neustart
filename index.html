<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torstens Neustart</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #e6d4b6; color: #3b1f00; margin: 0; padding: 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; }
    .card { background: #fff1dc; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2); max-width: 500px; width: 100%; }
    .buttons { margin-top: 2rem; display: flex; justify-content: space-between; }
    button { padding: 0.5rem 1rem; font-size: 1rem; border: none; border-radius: 0.5rem; background: #6d4c41; color: white; cursor: pointer; }
    button:disabled { background: #ccc; cursor: default; }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="title">Willkommen bei deinem täglichen Neustart</h2>
    <p id="text">Du bist nicht zerbrochen. Du bist entbunden.<br> Nicht von ihr – sondern von der Illusion, dass du nur im Spiegel einer Frau etwas wert bist.</p>
    <div class="buttons">
      <button onclick="prevSlide()" id="prevBtn" disabled>Zurück</button>
      <button onclick="nextSlide()" id="nextBtn">Weiter</button>
    </div>
  </div>
  <audio id="bg-music" src="assets/music.mp3" autoplay loop playsinline></audio>
  <script src="app.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3XKU6rccCKmGTquhTnVCc2GER3mCmdLM",
      authDomain: "torstens-neustart.firebaseapp.com",
      projectId: "torstens-neustart",
      storageBucket: "torstens-neustart.firebasestorage.app",
      messagingSenderId: "568603747598",
      appId: "1:568603747598:web:00cb5cac90b8e423cce35f"
    };

    firebase.initializeApp(firebaseConfig);
    const messaging = firebase.messaging();

    messaging.getToken({
      vapidKey: "BL1e2B7JpnFKjPeT3gVaoE0Y-KRfWzc5Zsp8TEHQjVMVa7r30mtNmkML0bx08EaYHdD-gR_v7K3AK6lLGIaIe9E"
    }).then((currentToken) => {
      if (currentToken) {

      } else {
        console.warn("Kein Token erhalten.");

      console.error("Token-Fehler:", err);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function(reg) {

    window.addEventListener('load', function() {
      Notification.requestPermission().then(function(result) {
        console.log("Notification-Berechtigung:", result);
      });

</body>

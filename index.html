<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torstens Neustart</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; background: #ede2d0; color: #3e2f1c; margin: 0; padding: 20px; }
    h1, h2 { color: #4b2e0f; }
    .hidden { display: none; }
    .menu, .section, .startscreen { max-width: 600px; margin: auto; }
    button { background: #7a5230; color: white; border: none; padding: 10px 16px; margin-top: 10px; border-radius: 8px; font-size: 16px; cursor: pointer; }
    .back { margin-top: 20px; display: inline-block; color: #5d3a00; cursor: pointer; }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="assets/meeresrauschen.mp3" type="audio/mpeg">
  </audio>

  <div class="startscreen" id="start">
    <h1>Du bist nicht zerbrochen.</h1>
    <p>Du bist entbunden. Nicht von ihr – sondern von der Illusion, dass du nur im Spiegel einer Frau etwas wert bist.</p>
    <button onclick="showMenu()">Weiter zum Menü</button>
  </div>

  <div class="menu hidden" id="menu">
    <h2>Wähle deinen Bereich</h2>
    <button onclick="startSection('reise')">🗓️ 7-Tage-Reise</button>
    <button onclick="startSection('entkopplung')">🔓 Entkopplung</button>
    <button onclick="startSection('selbstwert')">💛 Selbstwert</button>
    <button onclick="startSection('visualisierung')">🌌 Visualisierung</button>
    <button onclick="startSection('loslassen')">🌱 Loslassen</button>
    <button onclick="startSection('romymeditation')">🧘‍♂️ Anti-Romy-Meditation</button>
    <button onclick="activatePush()">🔔 Push aktivieren</button>
  </div>

  <div class="section hidden" id="content"></div>

  <script src="app.js"></script>
</body>
</html>
